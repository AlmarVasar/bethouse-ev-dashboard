<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BetHouse EV Calculator</title>
    <style>
        body {
            margin: 0;
            font-family: Inter, Roboto, sans-serif;
            background: radial-gradient(circle at top, #1c1f26, #0f1116);
            color: #eaeaf0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card {
            background: #161922;
            width: 450px;
            padding: 30px;
            border-radius: 18px;
            box-shadow: 0 25px 60px rgba(0,0,0,0.5);
        }

        h1 {
            margin: 0 0 6px 0;
            font-size: 24px;
            letter-spacing: 0.6px;
        }

        .subtitle {
            font-size: 13px;
            color: #8b90a0;
            margin-bottom: 22px;
        }

        label {
            font-size: 12px;
            color: #9aa0b4;
            margin-bottom: 6px;
            display: block;
        }

        input, select {
            width: 100%;
            padding: 10px 12px;
            border-radius: 10px;
            border: 1px solid #2a2e3a;
            background: #0f1116;
            color: #fff;
            margin-bottom: 16px;
            outline: none;
        }

        input:focus, select:focus {
            border-color: #5c7cfa;
        }

        input[type="file"] {
            padding: 8px;
            background: #0f1116;
        }

        button {
            width: 100%;
            padding: 12px;
            border-radius: 12px;
            border: none;
            background: linear-gradient(135deg, #5c7cfa, #4dabf7);
            color: #fff;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.15s ease, box-shadow 0.15s ease;
            margin-bottom: 12px;
        }

        button:hover {
            transform: translateY(-1px);
            box-shadow: 0 10px 30px rgba(92,124,250,0.4);
        }

        .result {
            margin-top: 20px;
            padding: 18px;
            border-radius: 14px;
            background: #0f1116;
            border: 1px solid #2a2e3a;
            display: none;
        }

        .result h3 {
            margin: 0 0 12px 0;
            font-size: 14px;
            letter-spacing: 0.6px;
        }

        .row {
            display: flex;
            justify-content: space-between;
            font-size: 13px;
            margin-bottom: 8px;
        }

        .positive { color: #4ade80; }
        .negative { color: #f87171; }
        .muted { color: #8b90a0; }

        .decision {
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid #2a2e3a;
            font-size: 15px;
            font-weight: 600;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="card">
    <h1>BetHouse EV Engine</h1>
    <div class="subtitle">Deterministic · Audit-Protected · Sharp-Driven</div>

    <!-- Number input calculator -->
    <label>Sharp Price</label>
    <input id="sharp" type="number" step="0.01" placeholder="e.g. 1.95">

    <label>Soft Price</label>
    <input id="soft" type="number" step="0.01" placeholder="e.g. 2.10">

    <label>Bankroll</label>
    <input id="bankroll" type="number" value="1000">

    <label>Market</label>
    <select id="market">
        <option value="FULL_TIME">Full Time</option>
        <option value="FIRST_HALF">1st Half</option>
    </select>

    <button onclick="calculateManualEV()">Calculate EV (Manual)</button>

    <hr style="border-color: #2a2e3a; margin: 20px 0;">

    <!-- Photo upload calculator -->
    <label>Sharp Odds Image</label>
    <input type="file" id="sharpFile" accept="image/*">

    <label>Soft Odds Image</label>
    <input type="file" id="softFile" accept="image/*">

    <button onclick="calculatePhotoEV()">Scan Images & Calculate EV</button>

    <div id="result" class="result"></div>
</div>

<script>
    // ================= Manual number input EV =================
    async function calculateManualEV() {
        const resultBox = document.getElementById('result');
        resultBox.style.display = "block";
        resultBox.innerHTML = "<span class='muted'>Calculating…</span>";

        const sharpPrice = parseFloat(document.getElementById('sharp').value);
        const softPrice = document.getElementById('soft').value ? parseFloat(document.getElementById('soft').value) : null;
        const bankroll = parseFloat(document.getElementById('bankroll').value);
        const marketType = document.getElementById('market').value;

        try {
            const res = await fetch("/api/calculate", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ sharpPrice, softPrice, bankroll, marketType })
            });

            const data = await res.json();
            displayResult(data);
        } catch(err) {
            showError(err);
        }
    }

    // ================= Photo upload EV =================
    async function calculatePhotoEV() {
        const resultBox = document.getElementById('result');
        resultBox.style.display = "block";
        resultBox.innerHTML = "<span class='muted'>Scanning images…</span>";

        const sharpFile = document.getElementById('sharpFile').files[0];
        const softFile = document.getElementById('softFile').files[0];

        if (!sharpFile || !softFile) {
            resultBox.innerHTML = "<span class='negative'>Please upload both Sharp and Soft images!</span>";
            return;
        }

        const formData = new FormData();
        formData.append("sharpFile", sharpFile);
        formData.append("softFile", softFile);

        try {
            const res = await fetch("/api/scan-odds", {
                method: "POST",
                body: formData
            });
            const data = await res.json();
            displayResult(data);
        } catch(err) {
            showError(err);
        }
    }

    // ================= Display EV Result =================
    function displayResult(data) {
        const resultBox = document.getElementById('result');
        const evPct = (data.ev * 100).toFixed(2);
        const positive = data.ev > 0;

        resultBox.innerHTML = `
        <h3>ANALYSIS RESULT</h3>

        <div class="row">
            <span class="muted">EV</span>
            <span class="${positive ? 'positive' : 'negative'}">
                ${positive ? '+' : ''}${evPct}%
            </span>
        </div>

        <div class="row">
            <span class="muted">STAKE</span>
            <span>€${data.stake.toFixed(2)}</span>
        </div>

        <div class="row">
            <span class="muted">AUDIT</span>
            <span>${data.auditStatus}</span>
        </div>

        <div class="decision ${positive ? 'positive' : 'negative'}">
            ${positive ? 'BET APPROVED' : 'NO BET'}
        </div>
    `;
    }

    // ================= Show Error =================
    function showError(err) {
        const resultBox = document.getElementById('result');
        resultBox.innerHTML = `
        <h3>ANALYSIS STOPPED</h3>
        <div class="negative">
            ${err.message || 'Rule violation detected'}
        </div>
    `;
    }
</script>
</body>
</html>
